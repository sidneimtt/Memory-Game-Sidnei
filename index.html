        <header>

        </section>

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text_header">CONGRATULATIONS! YOU WON!</h3>
                </div>
                <div class="modal-body">

                </div>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="limpaLista()">Close and Play again!</button>
